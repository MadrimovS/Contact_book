<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>7-Homework</title>
  </head>
  <body class="bg-dark">
    <header>
      <div class="container text-center mt-3">
        <h1 class="bg-secondary text-light p-2">Contact book</h1>
      </div>
    </header>

    <main>
      <div class="container col-8 mt-5">
        <div class="row justify-content-center g-5">
          <div class="col">
            <h2 class="text-light">New contact form</h2>
            <form id="form">
              <input
                id="name"
                type="text"
                class="form-control mt-2"
                placeholder="Name"
                required
              />
              <input
                id="relation"
                type="text"
                class="form-control mt-2"
                placeholder="Relationship"
                required
              />
              <input
                id="phone"
                type="number"
                class="form-control mt-2"
                placeholder="Phone"
                required
              />
              <input
                id="submit"
                type="submit"
                class="form-control mt-3 bg-primary text-light"
                value="Add contact"
              />
            </form>
          </div>
          <div id="contact-g" class="col">
            <h2 class="text-light">Contacts</h2>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="./js/app.js"></script>
  </body>
</html>
